<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="border: 0.5px solid rgb(85, 70, 70);" class="container">

        <h1 class="border-div">Basic Calculator</h1>

        <div>
            <center><input class="num" id="num1" type="number"></center>
        </div>
        <br>
        <center> <input class="num" id="num2" type="number"></center>
        <br>
        <input type="button" value="add" onclick="add()"><br><br>
        <input type="button" value="subtract" onclick="sub()"><br><br>
        <input type="button" value="multiply" onclick="mul()"><br><br>
        <input type="button" value="div" onclick="div()"><br><br>
        <input type="button" value="mod" onclick="mod()"><br><br>

        <p>Result:</p>
        <input id="result" type="text">
    </div>


    <script>


        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var new_num1 = parseInt(num1);
        var new_num2 = parseInt(num2);

        function add() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var new_num1 = parseInt(num1);
            var new_num2 = parseInt(num2);
            var add_result = new_num1 + new_num2;
            console.log(add_result);

            document.getElementById("result").value=add_result;
        }

        function sub() {
            var sub_result = num1 - num2;
            document.getElementById("result").innerText(sub_result);
        }

        function mul() {
            var mul_result = num1 * num2;
            document.getElementById("result").innerText(mul_result);
        }

        function div() {
            var div_result = num1 / num2;
            document.getElementById("result").innerText(div_result);
        }

        function mod() {
            var mod_result = num1 % num2;
            document.getElementById("result").innerText(mod_result);
        }

    </script>
</body>

</html>
