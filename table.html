<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h3{
            text-align: center;
        }

        table, th, tr, td{
            border: 1px solid black;
        }
        
        table{
            border-collapse: collapse;
            width: 1000px;
        }

        th{
            font-weight: bold;
        }

        td{
            text-align: center;
        }
        .firstcol{
            width: 20%;

        }
    </style>
</head>
<body>
    <h3>Table</h3>
    <table align="center">
        <thead>
            <tr>
                <th class="firstcol">Name</th>
                <th>Symbol no</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="firstcol">Suzal</td>
                <td>123456</td> 
                <td>Bhaktapur</td>
            </tr>
            <tr>
                <td class="firstcol">Sazal</td>
                <td>33456</td> 
                <td>Bharatpur</td>
            </tr>
            <tr>
                <td class="firstcol">Dinesh</td>
                <td>98756</td> 
                <td>Sindhupalchok</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
