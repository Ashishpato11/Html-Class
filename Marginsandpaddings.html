<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins and paddings</title>
    <style>
        .container{

            
            background-color: lavenderblush;
            border: 5px solid rgb(9, 108, 148);
            border-radius: 12px;
            width: 500px;
            height: 200px;
            /* padding: top right bottom left */
            padding: 2px 2px 2px 14px;
            margin: 3px 15px;
            box-sizing: border-box;
            }

    </style>

</head>
<body>
    <div class="container">
        <h1>This is my first heading.</h1>
        <p>This is a paragraph. Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro a in consequuntur?</p>
    </div>
    <div class="container">
        <h1>This is my second heading.</h1>
        <p>This is a another paragraph. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim, magni cum.</p>
    </div>
    

</body>
</html>
